name: "Demo — Playwright / Saucedemo"

# Live demonstration of templates/ui-web/playwright.yml
# running real E2E tests against https://www.saucedemo.com

on:
  push:
    branches: [main]
    paths:
      - "demo/**"
      - "templates/ui-web/playwright.yml"
  pull_request:
    paths:
      - "demo/**"
  schedule:
    - cron: "0 8 * * 1-5"
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser"
        required: false
        default: "chromium"
        type: choice
        options: ["chromium", "firefox", "webkit", "all"]

defaults:
  run:
    working-directory: demo

env:
  NODE_VERSION: "20"
  BROWSER: ${{ inputs.browser || 'chromium' }}
  SHARD_TOTAL: "3"

jobs:
  setup:
    name: "Setup — Playwright Cache"
    runs-on: ubuntu-latest
    outputs:
      playwright-version: ${{ steps.pw-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: demo/package-lock.json
      - run: npm ci
      - id: pw-version
        run: echo "version=$(node -e "console.log(require('./node_modules/@playwright/test/package.json').version)")" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        id: pw-cache
        with:
          path: ~/.cache/ms-playwright
          key: pw-demo-${{ runner.os }}-${{ steps.pw-version.outputs.version }}
      - if: steps.pw-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium firefox webkit

  test:
    name: "Tests — Shard ${{ matrix.shard }}/3"
    runs-on: ubuntu-latest
    needs: setup
    fail-fast: false
    strategy:
      matrix:
        shard: [1, 2, 3]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: demo/package-lock.json
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-demo-${{ runner.os }}-${{ needs.setup.outputs.playwright-version }}
      - run: npm ci
      - run: npx playwright install-deps

      - name: Run Playwright — Shard ${{ matrix.shard }}/3
        run: |
          npx playwright test \
            --project=${{ env.BROWSER }} \
            --shard=${{ matrix.shard }}/${{ env.SHARD_TOTAL }} \
            --reporter=blob,github,allure-playwright
        env:
          BASE_URL: "https://www.saucedemo.com"
          CI: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pw-blob-shard${{ matrix.shard }}
          path: demo/blob-report/
          retention-days: 3

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-pw-shard${{ matrix.shard }}
          path: demo/allure-results/
          retention-days: 3
          if-no-files-found: warn

  report:
    name: "Report — Merge & Metrics"
    runs-on: ubuntu-latest
    needs: test
    if: always()
    outputs:
      pass-rate: ${{ steps.metrics.outputs.pass_rate }}
      total: ${{ steps.metrics.outputs.total }}
      failed: ${{ steps.metrics.outputs.failed }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
        working-directory: demo

      - uses: actions/download-artifact@v4
        with:
          pattern: pw-blob-shard*
          merge-multiple: true
          path: all-blobs

      - uses: actions/download-artifact@v4
        with:
          pattern: allure-results-pw-*
          merge-multiple: true
          path: allure-results

      - run: npx playwright merge-reports --reporter html,json ./all-blobs
        working-directory: demo

      - name: Parse metrics
        id: metrics
        run: |
          python3 << 'PYEOF'
          import json, os

          total=passed=failed=skipped=0; rate=0.0
          try:
              with open('demo/playwright-report/results.json') as f:
                  data = json.load(f)
              stats = data.get('stats', {})
              passed  = stats.get('expected', 0)
              failed  = stats.get('unexpected', 0)
              skipped = stats.get('skipped', 0)
              total   = passed + failed + skipped
              rate    = round(passed/total*100, 2) if total > 0 else 0.0
          except Exception as e:
              print(f"Warning: {e}")

          os.makedirs("qa-metrics", exist_ok=True)
          with open("qa-metrics/metrics.json", "w") as f:
              json.dump({"tool":"playwright","total":total,"passed":passed,
                         "failed":failed,"skipped":skipped,"flaky_count":0,
                         "pass_rate":rate}, f, indent=2)

          with open(os.environ["GITHUB_OUTPUT"], "a") as out:
              out.write(f"pass_rate={rate}\nfailed={failed}\ntotal={total}\n")

          with open(os.environ["GITHUB_STEP_SUMMARY"], "a") as s:
              icon = "✅" if failed == 0 else "❌"
              s.write(f"## {icon} Playwright — Saucedemo Results\n\n")
              s.write(f"| Metric | Value |\n|--------|-------|\n")
              s.write(f"| Total | {total} |\n| ✅ Passed | {passed} |\n")
              s.write(f"| ❌ Failed | {failed} |\n| Pass rate | **{rate}%** |\n")
          PYEOF

      - uses: actions/upload-artifact@v4
        with:
          name: qa-metrics
          path: qa-metrics/metrics.json

      - uses: actions/upload-artifact@v4
        with:
          name: playwright-merged-report
          path: demo/playwright-report/
          retention-days: 14

  quality-gate:
    name: "Quality Gate"
    needs: [report]
    if: always() && needs.report.result == 'success'
    uses: ./.github/workflows/shared/quality-gate.yml
    with:
      min-pass-rate: "95"
      max-flaky-count: "3"
      block-on-failure: "true"
      metrics-artifact: "qa-metrics"

  allure:
    name: "Allure Report"
    needs: [report]
    if: always()
    uses: ./.github/workflows/shared/allure-report.yml
    with:
      artifact-pattern: "allure-results-pw-*"
      report-title: "Playwright — Saucedemo QA Report"
      publish-pages: "false"
    secrets:
      GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}

  notify:
    name: "Notify"
    needs: [report, quality-gate]
    if: always()
    uses: ./.github/workflows/shared/notify.yml
    with:
      status: ${{ needs.quality-gate.result }}
      tool: "Playwright"
      environment: "saucedemo.com"
      pass-rate: ${{ needs.report.outputs.pass-rate }}
      test-total: ${{ needs.report.outputs.total }}
      test-failed: ${{ needs.report.outputs.failed }}
      notify-slack: "false"
      notify-on: "always"
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
